<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>محاسبه‌گر BMI</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div id="app">
        <form id="bmi-form">
          <h1>محاسبه‌گر BMI</h1>
          <label for="weight">وزن (کیلوگرم):</label>
          <input type="number" min="0" step="0.1" name="weight" id="weight" />
          <label for="height">قد (متر):</label>
          <input type="number" min="0" step="0.01" name="height" id="height" />
          <input type="submit" value="محاسبه کن!" />
        </form>
        <hr />
        <div id="output">
          <h1>نتیجه</h1>
          <p>BMI شما: <span id="score" class="important">؟؟؟</span></p>
          <p>وضعیت شما: <span id="range" class="important">نامعلوم</span></p>
        </div>
      </div>
    </main>
    <footer>
      <p>
        ساخته شده توسط
        <a href="https://github.com/gikdev/" class="link">محمد‌مهدی‌بهرامی</a>
      </p>
    </footer>
    <script src="./main.js" defer></script>
  </body>
</html>
